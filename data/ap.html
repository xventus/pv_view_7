<!DOCTYPE html>
<html>
<head>
  <title>PV VIEW</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>PV VIEW</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
           
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid" value="%SSID%"><br>
          
            <label for="pass">Password</label>
            <input type="text" id ="pass" name="pass" value="%PASS%"><br>
            
            <label for="ip">Device IP (EMPTY for DHCP)</label>
            <input type="text" id ="ip" name="ip" value="%IP%"><br>
            
            <label for="mask">Netmask</label>
            <input type="text" id ="mask" name="mask" value="%MASK%"><br>
          
            <label for="gw">Gateway</label>
            <input type="text" id ="gw" name="gw" value="%GW%"><br>

            <label for="dns">DNS</label>
            <input type="text" id ="dns" name="dns" value="%DNS%"><br>

            <label for="mqtt">MQTT broker</label>
            <input type="text" id ="mqtt" name="mqtt" value="%MQTT_BROKER%"><br>
            
            <label for="topic">MQTT topic</label>
            <input type="text" id ="topic" name="topic" value="%TOPIC%"><br>
           
            <label for="user">Broker user (empty)</label>
            <input type="text" id ="user" name="user" value="%BROKER_USER%"><br>
          
            <label for="passbr">Broker password (empty)</label>
            <input type="text" id ="passbr" name="passbr" value="%BROKER_PASSWD%"><br>
            
            <label for="passbr">Timezone</label>
            <label for="timezone"> </label>
            <input type="text" id ="timezone" name="timezone" value="%TIMEZONE%"><br>

            <label for="passbr">NTP server</label>
            <label for="timeserver"> </label>
            <input type="text" id ="timeserver" name="timeserver" value="%TIMESERVER%"><br>

            <input type ="submit" value ="Submit"> 
            
          </p>
        </form>
      </div>
    </div>
  </div>

  <div class="wifi-info">
  <h2>Info:</h2>
  <ul id="wifi-list">
  </ul>
</div>

<footer>
  <p>&copy; 2025 fotoventus.cz</p>
</footer>

</body>


<script>

async function updateLog() {
  try {
    const response = await fetch('/log'); 
    const logMessage = await response.text();

    const wifiListElement = document.getElementById('wifi-list');
    wifiListElement.innerHTML = logMessage; 
  } catch (error) {
    console.error('Log error:', error);
  }
}


setInterval(updateLog, 1000);

updateLog();
</script>

</html>
